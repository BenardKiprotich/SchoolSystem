<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>School Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Template Main CSS File -->
	<link href="assets/css/style2.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand">BenGuides</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Students</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Staff</a></li>
					<li class="nav-item">
						<div class="dropdown">
							<a class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">Admissions</a>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<li><a class="dropdown-item" href="#">Application Procedure</a></li>
								<li><a class="dropdown-item" th:href="@{students/addStudentForm}">Admit Student</a>
								</li>
								<li><a class="dropdown-item" href="#">Fee Structure</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</nav> <!-- End of nav bar -->
	<div class="container">
		<section class="h-100 h-custom" style="background-color: #8fc4b7;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-8 col-xl-12">
						<div class="card rounded-3">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Student Info</h3>

								<form th:action="@{studentAddCourse/{id}(id=${student.id})/course}" th:object="${student}" method="POST"
									class="px-md-2" enctype="multipart/form-data">
									<span th:each="student: ${studentCourses}">
										<div class="col-md-6">
											<div class="form-outline mb-4">
												<b>ADMNo:</b>
												<span th:text="${student.id}"></span>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-outline mb-4">
												<b>Name:</b>
												<span th:text="${student.fName}"></span>&nbsp;<span
													th:text="${student.lName}"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-outline mb-4">
												<b>Email:</b>
												<span th:text="${student.email}"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-outline mb-4">
												<b>Phone:</b>
												<span th:text="${student.phone}"></span>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-outline mb-4">
												<b>DOB:</b>
												<span th:text="${#dates.format(student.dob, 'yyyy-MM-dd')}"></span>
											</div>
										</div>
									</span>
									<div class="col-md-6">
											<div class="form-outline mb-4">
												<b>Course:</b>
												
											</div>
										</div>
									<hr>
									<div class="col-md-6">
										<div class="form-outline mb-4">
											<b>Courses:</b>
											<select class="form-control" name="courseId">
												<option th:each="course : ${courses}" th:value="${course.courseId}"
													th:text="${course.description}"></option>
											</select>
										</div>
									</div>
									<div class="btn-group btn-group-lg gap-2 col-4 mx-auto">
										<button type="submit" class="btn btn-success mb-1">Add Course</button>
										<a th:href="@{/}" class="btn btn-warning mb-1 " role="button">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- footer -->
	<footer class="footer">
		<div class="container">
			&copy; Benguides 2023. All rights reserved
		</div>
	</footer>
</body>

</html>
