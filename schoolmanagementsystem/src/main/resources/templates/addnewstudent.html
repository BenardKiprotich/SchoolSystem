<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Student Management System
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Template Main CSS File -->
	<link href="assets/css/style2.css" rel="stylesheet">
</head>

<body style="background-color:beige">
	<!-- Include the header fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container mt-3 mb-3">
		<section class="h-100 h-custom" style="background-color: #8fc4b7;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-8 col-xl-12">
						<div class="card rounded-3">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Student Info</h3>
								<form th:action="@{/students/saveStudent}" th:object="${student}" method="POST"
									class="px-md-2">
									<div class="row">
										<div class="col-md-4">
											<div class="form-outline mb-4">
												<label for="fName" class="form-label">First Name:</label>
												<input type="text" th:field="*{fName}" id="fName" class="form-control"
													required="required" />
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-outline mb-4">
												<label for="mName" class="form-label">Middle Name:</label>
												<input type="text" th:field="*{mName}" id="mName"
													class="form-control" />
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-outline mb-4">
												<label for="lName" class="form-label">Last Name:</label>
												<input type="text" th:field="*{lName}" id="lName" class="form-control"
													required="required" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-outline mb-4">
												<label for="email" class="form-label">Email:</label>
												<input type="text" th:field="*{email}" id="email" class="form-control"
													required="required" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-outline mb-4">
												<label for="phone" class="form-label">Phone:</label>
												<input type="number" th:field="*{phone}" id="phone" class="form-control"
													required="required" />
											</div>
										</div>
									</div>
									<div class="form-outline mb-4">
										<label for="dob" class="form-label">DOB</label>
										<input type="date" th:field="*{dob}" id="dob" class="form-control"
											required="required" />
									</div>
							</div>
							<div class="btn-group btn-group-lg gap-2 col-4 mx-auto">
								<button type="submit" class="btn btn-success mb-1">Submit</button>
								<a th:href="@{/}" class="btn btn-warning mb-1 " role="button">Cancel</a>
							</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
<!-- Include the footer fragment -->
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
