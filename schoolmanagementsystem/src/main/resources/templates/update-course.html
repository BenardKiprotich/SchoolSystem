<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Course Management System
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Template Main CSS File -->
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body style="background-color: rgb(0, 0, 0);">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SMS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Students</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Courses</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">

		<section class="h-100 h-custom" style="background-color: #8fc4b7;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-8 col-xl-6">
						<div class="card rounded-3">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Update Course Info</h3>

								<form th:action="@{/course/saveCourse}" th:object="${course}" method="POST"
									class="px-md-2">

									<div class="form-outline mb-4">
										<label class="form-label" for="id">ID:</label>
										<input type="text" th:field="*{courseId}" id="id" class="form-control"
											readonly />
									</div>
									<div class="form-outline mb-4">
										<label class="form-label" for="description">Description:</label>
										<input type="text" th:field="*{description}" id="description"
											class="form-control" />
									</div>
							</div>

							<button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- footer -->
	<footer class="footer">
		<div class="container">
			&copy; Benguides 2023. All rights reserved
		</div>
	</footer>
</body>

</html>
